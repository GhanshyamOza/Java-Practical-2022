<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical 1.1</title>
</head>
<body>
    <label for="inpTxt">Enter Background Color:</label>
    <input type="text" id="inpTxt" onblur="changeBg()">

    <script>
        function changeBg(){
            const color = document.getElementById('inpTxt').value;
            document.body.style.backgroundColor = color;
        }
    </script>
</body>
</html>
