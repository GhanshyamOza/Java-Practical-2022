<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Details</title>

    <script>

        function loadDoc() {
            const xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function(){
                if(this.readyState == 4 && this.status == 200){
                    myFunction(this);
                }
            }
            xhttp.open("GET", "students.xml", true);
            xhttp.send();
        }
        function myFunction(xml) {
            const xmlDoc = xml.responseXML;
            const x = xmlDoc.getElementsByTagName("record");
            let table="<tr><th>Enrollment Number</th><th>Name</th></tr>";
            for (let i = 0; i <x.length; i++) { 
                table += "<tr><td>" +
                x[i].getElementsByTagName("Enrollment")[0].childNodes[0].nodeValue +
                "</td><td>" +
                x[i].getElementsByTagName("Name")[0].childNodes[0].nodeValue +
                "</td></tr>";
            }
            document.getElementById("tbl1").innerHTML = table;
        }

    </script>
    
</head>
<body onload="loadDoc()">
    <div>Students Data</div>
    <table id="tbl1"></table>
    <table id="tbl2"></table>
</body>
</html>
